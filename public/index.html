<!doctype html>
<html class="no-js" ng-app="meanMapApp">
<head>
  <meta charset="utf-8">
  <title>MEAN Map</title>
  <meta name="description" content="An example demonstrating Google Map integration with MEAN apps">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <!-- Holderjs -->
  <script src="libs/holderjs/holder.js"></script>
  <!-- Google maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9pCvQANH7cbYilP28kDqSPiIjydYzMnI"></script>
  <!-- Modernizr -->
  <script src="libs/modernizr/bin/modernizr"></script>
  <!-- JS Source -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-route/angular-route.js"></script>
  <script src="libs/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
  <!-- Application scripts -->
  <script src="js/gservice.js"></script>
  <script src="js/queryCtrl.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="addCtrl">
    <div class="container">

      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li active><a href="/#/join">Join the Team</a></li>
          <li disabled><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">The MEAN MapApp</h3>
      </div>

      <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
          <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- side panel - now handled via ng-view -->
        <div ng-view></div>
      </div>
      <hr />
      <!-- Footer -->
      <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"> Created following Ahmed Haque's tutorial from Scotch.io</span></p>
      </div>

    </div>
</body>
</html>
